version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: subscription_bot_db
    restart: always
    environment:
      POSTGRES_USER: userdrelegram
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: drelegrambotdb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "9204:5432"  # External:Internal - Access on port 9204 from host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userdrelegram"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

volumes:
  postgres_data:
    driver: local

networks:
  bot_network:
    driver: bridge
