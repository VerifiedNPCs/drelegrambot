version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: drelegram-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-userdrelegram}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-drelegrambotdb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backups:/backups  # For database backups
    ports:
      - "${DB_PORT:-9204}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-userdrelegram}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: drelegram-api
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-userdrelegram}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-drelegrambotdb}
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
      - TOKEN_SECRET_SALT=${TOKEN_SECRET_SALT}
      - DASHBOARD_URL=${DASHBOARD_URL}
      - PAYMENT_URL=${PAYMENT_URL}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
      - API_HOST=0.0.0.0
      - API_PORT=3141
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-3141}:3141"
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3141/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: drelegram-bot
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-userdrelegram}:${DB_PASSWORD}@postgres:9204/${DB_NAME:-drelegrambotdb}
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
      - TOKEN_SECRET_SALT=${TOKEN_SECRET_SALT}
      - DASHBOARD_URL=${DASHBOARD_URL}
      - PAYMENT_URL=${PAYMENT_URL}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
      - AUTO_BACKUP_ENABLED=${AUTO_BACKUP_ENABLED:-true}
      - AUTO_BACKUP_INTERVAL_HOURS=${AUTO_BACKUP_INTERVAL_HOURS:-24}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  bot_network:
    driver: bridge
